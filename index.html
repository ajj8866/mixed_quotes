<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Mochiy+Pop+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div id = 'page-head'>
            <h1 id="main-heading">Quote Generator</h1>
        </div>
    </header>
    <body>
        <form id="submit">
            <div class="form-component">
                <label for="genre-selector">Genre</label>
                <select name="genre-selector" id="genre-selector">
                    <option value="all">All</option>
                    <option value="positive">Positive</option>
                    <option value="humor">Humor</option>
                    <option value="knowledge">Knowledge</option>
                    <option value="learning">Learning</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="form-component">
                <label for="num-quotes" value="1">Number of Quotes</label>
                <input type="number" name="num-quotes" id="num-quotes">
            </div>
            <div class="form-component">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" id="reset">
            </div>
        </form>
        <div id="output-space">
        </div>
    </body>
</body>
</html>
